<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="vh-100">
    <nav>
      <div class="container">
        <img src="./images/logo.svg" alt="" />
      </div>
    </nav>
    <main
      class="container d-flex justify-content-center align-items-center h-md-75"
    >
      <div class="card mt-5 bg-transparent border-0 py-3">
        <div class="row g-3">
          <div class="col-md-6">
            <img
              src="./images/illustration-mockups.svg"
              class="img-fluid"
              alt="..."
            />
          </div>
          <div class="col-md-6">
            <div class="card-body text-light">
              <div>  
              <h1 class="card-title">
                Build The Community Your Fans Will Love
              </h5>
              <p class="card-text">
                Huddle re-imagines the way we build communities. You have a
                voice, but so does your audience. Create connections with your
                users as you engage in genuine discussion.
              </p>
            <button type="button" class="btn btn-light btn-lg px-5 rounded-pill btn-register border-0 shadow ">Register</button></div>
            </div>
           
          </div>
        </div>
         <div class="social-icons d-md-flex justify-content-md-end">
          <a href="" class="btn btn-transparent border text-light rounded-circle"><i class="fa-brands fa-facebook-f"></i></a>
          <a href="" class="btn btn-transparent border text-light rounded-circle mx-3"><i class="fa-brands fa-twitter"></i></a>
          <a href="" class="btn btn-transparent border text-light rounded-circle"><i class="fa-brands fa-instagram"></i></a>
        </div>
      </div>
    </main>

    </p>
  </footer> -->
  </body>
</html>
